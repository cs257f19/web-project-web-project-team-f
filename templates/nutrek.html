<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/style1.css">
    <title>Nutrek</title>
</head>

<body>
    <div class="container">
        <a href="http://perlman.mathcs.carleton.edu:5219">
            <img width="100" height="100" src="/static/Nutrek.png" alt="img description: Nutrek Site Logo">
        </a>

        <!-- Navigation menu -->
        <div class="navbar">
            <a href="http://perlman.mathcs.carleton.edu:5219">Home</a>
            <a href="http://perlman.mathcs.carleton.edu:5219/data">About Food Database</a>
        </div>

        <div class="split left">
            <h1>Nutrek.</h1>
            <p>
                <br>Know the nutritional facts of your food.
                <br>
                <br>See all of the ingredients that are in your food.
                <br>
                <br>Learn if your food contains something you are allergic to.
                <br>
            </p>
            <a href="http://perlman.mathcs.carleton.edu:5219/data" class="button1"> Our Food Database </a>
        </div>
        <div class="split right">

            <h2>Let's get started.</h2>
            <form action="/results" method="POST">
                <fieldset>
                    <legend>1. Enter Food</legend>
                    <input style="font-size:25px;" type="text" name="food" required>
                </fieldset>
                <br>
                <fieldset>
                    <legend>2. Choose an option.</legend>

                    <input type="radio" name="query" value="nutritionfacts" required>
                    <label for="nutritionfacts">Nutrition Breakdown</label>
                    <br/>

                    <input type="radio" name="query" value="ingredients">
                    <label for="ingredients">Ingredients</label>
                    <br/>

                    <input type="radio" name="query" value="allergy">
                    <label for="allergy">Enter Allergen:</label>
                    <input input style="font-size:25px;" type="text" name="allergen">
                </fieldset>
                <fieldset>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Start Over">
                </fieldset>
            </form>

        </div>
    </div>
</body>

</html>
