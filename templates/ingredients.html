<!DOCTYPE html>
<html lang="en-US">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myList li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
<script type="text/javascript">
		function yesnoCheck() {
    		if (document.getElementById('yesCheck').checked) {
        		document.getElementById('ifYes').style.display = 'block';
    		}
    		else document.getElementById('ifYes').style.display = 'none';
		}
	</script>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nutrek: Ingredient Results</title>
<link href="/static/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div class="container"> 
  <!-- Navigation -->
  <header> 
    <h4 class="logo"> 
	    <a href="http://perlman.mathcs.carleton.edu:5219">
		<img width="100" height="100" src="/static/Nutrek.png" alt="img description: Nutrek Site Logo">
		</a>
	  </h4>
	       
    <nav>
      <ul>
        <li><a href="http://perlman.mathcs.carleton.edu:5219">HOME</a></li>
        <li><a href="http://perlman.mathcs.carleton.edu:5219/data">ABOUT OUR DATABASE</a></li>
      </ul>
      <form class="search-boxY" action="/search" method="POST">
        <input type="search" name="foodsearch" placeholder="Search..">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </nav>
  </header>
  <!-- Search Section -->
  <section class="sect1" id="sect1">
      <h2>Ingredients Results</h2> 
 	  {% for key, value in result.items() %}
	  {% if loop.index == 1 %}
	  <h5>{{ key }} </h5>
	  <input id="myInput" type="text" placeholder="Narrow search results.."><br>
	{% else %}
        <ul id="myList">
                <li>{{ key }}</li>
        </ul>
	  {% endif %}
	  {% endfor %} 

  </section>
  
  
   <!-- Copyrights Section -->
  <div class="copyright">&copy;2019 <strong>Nutrek </strong> All rights reserved</div>
</div>
<!-- Main Container Ends -->

</body>
</html>
