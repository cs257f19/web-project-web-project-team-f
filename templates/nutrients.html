<!DOCTYPE html>
<html>

<link rel="stylesheet" href="/static/style1.css">

<body>
    <div class="container">
        <a href="http://perlman.mathcs.carleton.edu:5219">
            <img width="100" height="100" src="/static/Nutrek.png" alt="img description: Nutrek Site Logo">
        </a>

        <!-- Navigation menu -->
        <div class="navbar">
            <a href="http://perlman.mathcs.carleton.edu:5219">Home</a>
            <a href="http://perlman.mathcs.carleton.edu:5219/data">About Food Database</a>
        </div>
        <h3>Your Nutritional Facts</h3>
        <div id="nutritionfacts">
            <table width="400" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td align="center" class="header">Nutrition Facts</td>
                    </tr>
                    <tr>
                        <div class="line"></div>
                    </tr>
                    <tr style="height: 7px">
                  <td bgcolor="#000000"></td>
                    </tr>
                    <tr>
                <td>
                  <div class="line">
                    <div class="label">Calories</div>
                    </div>
                    <div style="padding-top: 1px; float: right;" class="labellight"><div class="weight">56</div>
                    </div>
                  </div>
                </td>
              </tr>
             <tr>
                <td class="indent">
                  <div class="line">
                    <div class="labellight">Saturated Fat <div class="weight">3.5g</div>
                    </div>
                    <div class="dv">17%</div>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="indent">
                  <div class="line">
                    <div class="labellight"><i>Trans</i> Fat <div class="weight">0.0g</div>
                    </div>
                  </div>
                </td>
              </tr>
                    
                    {% for key, value in result.items() %}
                    <tr>
                        <th> {{ key }} </th>
                        <td> {{value}} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>      
        </div>
                   
               
</body>

</html>
