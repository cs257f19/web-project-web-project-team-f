<!DOCTYPE html>
<html>

<link rel="stylesheet" href="/static/style1.css">

<body>
    <div class="container">
        <a href="http://perlman.mathcs.carleton.edu:5219">
            <img width="100" height="100" src="/static/Nutrek.png" alt="img description: Nutrek Site Logo">
        </a>

        <!-- Navigation menu -->
        <div class="navbar">
            <a href="http://perlman.mathcs.carleton.edu:5219">Home</a>
            <a href="http://perlman.mathcs.carleton.edu:5219/data">About Food Database</a>
        </div>
        <h3>Search Results</h3>
        <form action="/results" method="POST">
	<fieldset>
	    <input type="radio" name="query" value="nutritionfacts" required><strong> Nutrient Breakdown</strong><br> 
	    <input type="radio" name="query" value="ingredients"><strong> Ingredients</strong><br>
	    <input type="radio" name="query" value="allergy"><strong> Food Allergies?</strong><br>
            {% for key, value in result.items() %}
                <input type="radio" name="food" value="{{ key }}"> {{ key }} </input><br>
	     {% endfor %}
		</fieldset>
					
		<input type="submit" value="Submit">
		<input type="reset" value="Start Over">
				
		</form>
  
        <a href="http://perlman.mathcs.carleton.edu:5219" class="button button2"> Try Another Food </a>
</body>

</html>
